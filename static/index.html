<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Online Piano</title>
  <meta name="description" content="An online piano for you to use in the browser">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/my.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div id='container'>
    <div id='title'>
      <h1>Online Piano</h1>
      <button id="test-btn">TEST</button>
    </div>
    <div id='piano-container'>
      <canvas id='piano'>
      </canvas>
    </div>
    <div>
      <div id='instructions'>
        <button id='keybindings-btn'>Instructions</button>
        <div id='keybindings-div' class='hidden'>
          <p>Use the keyboard or the mouse to play the piano. Press A to play C, W to play C#, and so on.</p>
          <table>
            <tr>
              <th>Note</th>
              <td>&ensp;C&ensp;</td>
              <td>&ensp;C#</td>
              <td>&ensp;D&ensp;</td>
              <td>&ensp;D#</td>
              <td>&ensp;E&ensp;</td>
              <td>&ensp;F&ensp;</td>
              <td>&ensp;F#</td>
              <td>&ensp;G&ensp;</td>
              <td>&ensp;G#</td>
              <td>&ensp;A&ensp;</td>
              <td>&ensp;A#</td>
              <td>&ensp;H&ensp;</td>
              <td>&ensp;C&ensp;</td>
            </tr>
            <tr>
              <th>Keybinding</th>
              <td>A</td>
              <td>W</td>
              <td>S</td>
              <td>E</td>
              <td>D</td>
              <td>F</td>
              <td>T</td>
              <td>G</td>
              <td>Y</td>
              <td>H</td>
              <td>U</td>
              <td>J</td>
              <td>K</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id='info'>
      <p>Look at the source code <a href='https://github.com/YesSeri/piano'>here</a>. Submit a pull request if you feel
        you can! </p>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
