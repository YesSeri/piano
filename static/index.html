  <!-- Add your site or application content here -->
  <div id='container'>
    <div id='title'>
      <h1>Online Piano</h1>
      <button id="test-btn">TEST</button>
    </div>
    <div id='piano-container'>
      <canvas id='piano'>
      </canvas>
    </div>
    <div>
      <div id='instructions'>
        <button id='keybindings-btn'>Instructions</button>
        <div id='keybindings-div' class='hidden'>
          <p>Use the keyboard or the mouse to play the piano. Press A to play C, W to play C#, and so on.</p>
          <table>
            <tr>
              <th>Note</th>
              <td>&ensp;C&ensp;</td>
              <td>&ensp;C#</td>
              <td>&ensp;D&ensp;</td>
              <td>&ensp;D#</td>
              <td>&ensp;E&ensp;</td>
              <td>&ensp;F&ensp;</td>
              <td>&ensp;F#</td>
              <td>&ensp;G&ensp;</td>
              <td>&ensp;G#</td>
              <td>&ensp;A&ensp;</td>
              <td>&ensp;A#</td>
              <td>&ensp;H&ensp;</td>
              <td>&ensp;C&ensp;</td>
            </tr>
            <tr>
              <th>Keybinding</th>
              <td>A</td>
              <td>W</td>
              <td>S</td>
              <td>E</td>
              <td>D</td>
              <td>F</td>
              <td>T</td>
              <td>G</td>
              <td>Y</td>
              <td>H</td>
              <td>U</td>
              <td>J</td>
              <td>K</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id='info'>
      <p>Look at the source code <a href='https://github.com/YesSeri/piano'>here</a>. Submit a pull request if you feel
        you can! </p>
    </div>
  </div>
