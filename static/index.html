<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Online Piano</title>
  <meta name="description" content="An online piano for you to use in the browser">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/my.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <h1>Online Piano</h1>
  <div id='piano'>
    <div id='key-c-low' class="piano-key" data-shortcut="a">
      <div id='key-sharp-c' class="piano-key sharp" data-shortcut='w'>C#</div>
      C
    </div>
    <div id='key-d' class="piano-key" data-shortcut='s'>
      <div id='key-sharp-d' class="piano-key sharp" data-shortcut='e'>D#</div>
      D
    </div>
    <div id='key-e' class="piano-key" data-shortcut='d'>E</div>
    <div id='key-f' class="piano-key" data-shortcut='f'>
      <div id='key-sharp-f' class="piano-key sharp" data-shortcut='t'>F#</div>
      F
    </div>
    <div id='key-g' class="piano-key" data-shortcut='g'>
      <div id='key-sharp-g' class="piano-key sharp" data-shortcut='y'>G#</div>
      G
    </div>
    <div id='key-a' class="piano-key" data-shortcut='h'>
      <div id='key-sharp-a' class="piano-key sharp" data-shortcut='u'>A#</div>
      A
    </div>
    <div id='key-b' class="piano-key" data-shortcut='j'>B</div>
    <div id='key-c-high' class="piano-key" data-shortcut='k'>C</div>
  </div>
  <div>
    <h2>Instructions</h2>
    <p>Use the keyboard or the mouse to play the piano. Press A to play C, W to play C#, and so on.</p>
  </div>
  <div id='info'>
    <a href='https://github.com/YesSeri/piano'>Github</a>
  </div>
  <!-- <audio id="audio-c" src="audio/test-sine.wav" preload="auto"></audio> -->
  <audio class='key-sound' src="audio/1.c-low.ogg" id="audio-c-low" preload="auto"></audio>
  <audio class='key-sound' src="audio/2.c-sharp.ogg" id="audio-sharp-c" preload="auto"></audio>
  <audio class='key-sound' src="audio/3.d.ogg" id="audio-d" preload="auto"></audio>
  <audio class='key-sound' src="audio/4.d-sharp.ogg" id="audio-sharp-d" preload="auto"></audio>
  <audio class='key-sound' src="audio/5.e.ogg" id="audio-e" preload="auto"></audio>
  <audio class='key-sound' src="audio/6.f.ogg" id="audio-f" preload="auto"></audio>
  <audio class='key-sound' src="audio/7.f-sharp.ogg" id="audio-sharp-f" preload="auto"></audio>
  <audio class='key-sound' src="audio/8.g.ogg" id="audio-g" preload="auto"></audio>
  <audio class='key-sound' src="audio/9.g-sharp.ogg" id="audio-sharp-g" preload="auto"></audio>
  <audio class='key-sound' src="audio/10.a.ogg" id="audio-a" preload="auto"></audio>
  <audio class='key-sound' src="audio/11.a-sharp.ogg" id="audio-sharp-a" preload="auto"></audio>
  <audio class='key-sound' src="audio/12.b.ogg" id="audio-b" preload="auto"></audio>
  <audio class='key-sound' src="audio/13.c-high.ogg" id="audio-c-high" preload="auto"></audio>
  <!-- <source src="audio/1.C-low.ogg" type="audio/ogg"> -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
