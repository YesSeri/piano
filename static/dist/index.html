<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Online Piano</title>
  <meta name="description" content="An online piano for you to use in the browser">
  <meta name="viewport" content="width=device-width">

  <link rel="icon" href="/favicon.aa45fd99.ico">
  <link rel="icon" href="/icon.6868f1fc.svg" type="image/svg+xml">

  <link rel="stylesheet" href="/piano.0e4511e5.css">
  <link rel="stylesheet" href="/global.99a46257.css">

  <meta name="theme-color" content="#fafafa">
<script src="/piano.0e4511e5.js"></script><script src="/global.99a46257.js"></script></head>

<body>
  <!-- Add your site or application content here -->
  <div id="container">
    <div id="title">
      <h1>Online Piano</h1>
    </div>

    <!-- Oncontextmenu is used so that the piano can't be right-clicked. -->
    <div id="piano-container" oncontextmenu="return false;">
      <svg id="piano-svg" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg">
        <polygon class="white-key piano-key c2" data-note="C2" points="0,0 0,120 40,120 40,0 "></polygon>
        <polygon class="white-key piano-key d2" data-note="D2" points="40,0 40,120 80,120 80,0 "></polygon>
        <polygon class="white-key piano-key e2" data-note="E2" points="80,0 80,120 120,120 120,0 "></polygon>
        <polygon class="white-key piano-key f2" data-note="F2" points="120,0 120,120 160,120 160,0 "></polygon>
        <polygon class="white-key piano-key g2" data-note="G2" points="160,0 160,120 200,120 200,0 "></polygon>
        <polygon class="white-key piano-key a2" data-note="A2" points="200,0 200,120 240,120 240,0 "></polygon>
        <polygon class="white-key piano-key b2" data-note="B2" points="240,0 240,120 280,120 280,0 "></polygon>
        <polygon class="white-key piano-key c3" data-note="C3" points="280,0 280,120 320,120 320,0 "></polygon>
        <polygon class="black-key piano-key cs2" data-note="C#2" points="24,0 24,70 56,70 56,0 "></polygon>
        <polygon class="black-key piano-key ds2" data-note="D#2" points="64,0 64,70 96,70 96,0 "></polygon>
        <polygon class="black-key piano-key fs2" data-note="F#2" points="144,0 144,70 176,70 176,0 "></polygon>
        <polygon class="black-key piano-key gs2" data-note="G#2" points="184,0 184,70 216,70 216,0 "></polygon>
        <polygon class="black-key piano-key as2" data-note="A#2" points="224,0 224,70 256,70 256,0 "></polygon>
      </svg>
    </div>

    <div>
      <div id="instructions">
        <button id="keybindings-btn">Instructions</button>
        <div id="keybindings-div" class="hidden">
          Use the keyboard or the mouse to play the piano. Press A to play C, W to play C#, and so on.<p></p>
          <table>
            <tr>
              <th>Note</th>
              <td>&ensp;C&ensp;</td>
              <td>&ensp;C&sharp;</td>
              <td>&ensp;D&ensp;</td>
              <td>&ensp;D&sharp;</td>
              <td>&ensp;E&ensp;</td>
              <td>&ensp;F&ensp;</td>
              <td>&ensp;F&sharp;</td>
              <td>&ensp;G&ensp;</td>
              <td>&ensp;G&sharp;</td>
              <td>&ensp;A&ensp;</td>
              <td>&ensp;A&sharp;</td>
              <td>&ensp;H&ensp;</td>
              <td>&ensp;C&ensp;</td>
            </tr>
            <tr>
              <th>Keybinding</th>
              <td>A</td>
              <td>W</td>
              <td>S</td>
              <td>E</td>
              <td>D</td>
              <td>F</td>
              <td>T</td>
              <td>G</td>
              <td>Y</td>
              <td>H</td>
              <td>U</td>
              <td>J</td>
              <td>K</td>
            </tr>
            <table>
        </table></table></div>
      </div>
    </div>
    <div id="info">
      <p>
        Take a look at the source code <a href="https://github.com/YesSeri/piano">here</a>. Submit a pull request if you
        like feel can!
        <a href="/about.html">Read more</a>
      </p>
    </div>
  </div>
  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  <script src="/main.fb6bbcaf.js"></script>

</body>

</html>
